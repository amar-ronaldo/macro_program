<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../../assets/photon/css/photon.min.css">
  <link rel="stylesheet" href="../../assets/css/demo.css">
  <style>
    body {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .td-pilih {
      text-align: center;
      width: 10px;
    }

    form {
      padding: 15px
    }

    .form-actions {
      margin-top: 15px;
      text-align: center
    }

    label {
      font-weight: 600;
      margin-bottom: 0;
      margin-top: 5px;
    }

    label:after {
      content: ' :';
    }
  </style>

</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Akses Database</h1>
    </header>
    <div class="window-content">

      <form>
        <div class="form-group">
          <label>Nama Operator</label>
          <input class="form-control" placeholder="Operator" name="operator">
        </div>
        <div class="form-group">
          <label>Server</label>
          <input class="form-control" placeholder="Server" name="server">
        </div>
        <div class="form-group">
          <label>Database</label>
          <input class="form-control" placeholder="Database" name="database">
        </div>
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" placeholder="Username" name="username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" placeholder="Password" name="password">
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-form btn-primary" id="save">Save</button>
          <button type="button" class="btn btn-form btn-default" id="close">Cancel</button>
        </div>
      </form>
    </div>
    <script src="../../renderer-process/setting/akses_database.js"></script>
</body>

</html>
